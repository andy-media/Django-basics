{% extends "website/base.html" %} {% load crispy_forms_tags %} {% load static %} {% block title %} Register {%endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header text-center">
        <h4>Register</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %} {{ form|crispy }}
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
        <div class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
